<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>Lista de Tarefas</h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @key.enter="tarefas.push(novaTarefa)">
        <button @click="inseretarefa()">Inserir</button>
        <ul>
            <li v-for="item in tarefas">{{ item }}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                titulo:'Hello World',
                tarefas:[
                    'Exercicios de HTML e CSS',
                    'Exercicios de Javascript',
                    'Exercicios de VueJS',
                    'Exercicios de Angular',
                    'Juntar tudo no Projeto Toolbox2'
                ]
            },
            methods:{
                insiratarefa: function(){
                    if(!!this.novaTarefa){
                        this.tarefas.push(this.novaTarefa)
                        this.novaTarefa=''
                    }
                }
            }
        })
    </script>
</body>
</html>
