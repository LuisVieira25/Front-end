<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>Lista de Tarefas</h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @key.enter="tarefas.push(novaTarefa)">
        <button @click="inseretarefa()">Inserir</button>
        <ul>
            <li v-for="item in tarefas" 
                :class="{realizada: item.realizada, prioritario:item.prioritario}"
                @click="realizaTarefa(item)">
                {{ item.nome }}

            </li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                novaTarefa: '',
                tarefas: [{
                    nome: 'Exercico de HTML e CSS',
                    prioritario: false,
                    realizada : false
                }, {
                    nome: 'Exercicio de JavaScript',
                    prioritario: false,
                    realizada: false
                }, {
                    nome: 'Exercicio de Angular',
                    prioritario: false,
                    realizada: false
                }]
            },
            methods:{
                realizaTarefa: function(item) {
                    item.realizada = !item.realizada
                },
                insiratarefa: function(){
                    if (!!this.novaTarefa){
                        this.tarefas.push({
                            nome: this.novaTarefa,
                            prioritario: false,
                            realizada: false
                        })
                        this.novaTarefa = ''
                    }
                }
            }
        })
    </script>
    <style>
        .realizada{
            text-decoration: line-through;
            color: grey;
        }
        .prioritario{
            color: red;
        }
    </style>
</body>
</html>
